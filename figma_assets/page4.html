<html>

    <link
      rel="stylesheet"
      as="style"

    <title>Stitch Design</title>

    <div

      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f8fbfc] p-4 pb-2 justify-between">
          <div class="text-[#0d171c] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>

        </div>
        <h1 class="text-[#0d171c] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">Charger Connected</h1>
        <p class="text-[#0d171c] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
          Your vehicle is now connected to the charger. You can start the charging process.
        </p>
      </div>
      <div>

          >
            <span class="truncate">Start Charging</span>
          </button>
        </div>
        <div class="flex gap-2 border-t border-[#e7eff3] bg-[#f8fbfc] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#4b819b]" href="#">
            <div class="text-[#4b819b] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                ></path>
              </svg>
            </div>
            <p class="text-[#4b819b] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#4b819b]" href="#">
            <div class="text-[#4b819b] flex h-8 items-center justify-center" data-icon="MapTrifold" data-size="24px" data-weight="regular">

                ></path>
              </svg>
            </div>

            <div class="text-[#0d171c] flex h-8 items-center justify-center" data-icon="ChargingStation" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                ></path>
              </svg>
            </div>

          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#4b819b]" href="#">
            <div class="text-[#4b819b] flex h-8 items-center justify-center" data-icon="ClockCounterClockwise" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M136,80v43.47l36.12,21.67a8,8,0,0,1-8.24,13.72l-40-24A8,8,0,0,1,120,128V80a8,8,0,0,1,16,0Zm-8-48A95.44,95.44,0,0,0,60.08,60.15C52.81,67.51,46.35,74.59,40,82V64a8,8,0,0,0-16,0v40a8,8,0,0,0,8,8H72a8,8,0,0,0,0-16H49c7.15-8.42,14.27-16.35,22.39-24.57a80,80,0,1,1,1.66,114.75,8,8,0,1,0-11,11.64A96,96,0,1,0,128,32Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#4b819b] text-xs font-medium leading-normal tracking-[0.015em]">History</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#4b819b]" href="#">
            <div class="text-[#4b819b] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"

          </a>

        <div class="h-5 bg-[#f8fbfc]"></div>

    </div>

</html>
